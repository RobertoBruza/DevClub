<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>

    <div class="container-imagens">
        <img src="./imagens/celular.png" class="img-celular"> 
        <img src="./imagens/insta1.png" class="imagem-celular">
        <img src="./imagens/insta2.png" class="imagem-celular" id="troca-imagem">
    </div>

    <div class="container-itens">
        <div class="container-form"> 
            <img src="./imagens/insta-logo.png" class="insta-logo">

            <input placeholder="Telefone, nome de usuário ou email">
            <input placeholder="Senha">

            <button>Entrar</button>
            <a class="login-linkedin" href="https://www.linkedin.com/in/roberto-luiz-bruzaroski-510a2874/">Entrar com o LinkedIn</a>
            <a class="esqueceu-senha">Esqueceu a senha?</a>
        </div>

        <div class="container-cadastro">
        
            <p class="paragrafo-conta">Não tem uma conta?</p>
            <a class="link-cadastro"href="https://www.instagram.com/robertobruzaroski/">Cadastrar-se</a>
            
        </div>
        
        <div class="container-download">
            <p class="paragrafo-app">Obtenha o aplicativo</p>
            <img src="./imagens/ios.png" class="img-apple">
            <img src="./imagens/google.png" class="img-google">
        </div>
    </div>    
</body>
    <script>
        let imagem = document.getElementById("troca-imagem")
       

        
        function trocaImagem(){
            if(imagem.style.opacity == 0){
                imagem.style.opacity = 1
            }
            else{
                imagem.style.opacity = 0
            }
        }    

        trocaImagem()
        setInterval(function() {
            trocaImagem ()
            },3000)
        /*

    </script>
